{% extends 'base.html' %}

{% block content %}

<div class="container">

    <h1 align="center">Do you want to delete the recipe?</h1>

    <div class=" mt-2 row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">

            <div class="card">
                <a href="{{recipe.get_absolute_url}}"><img class="card-img-top" src="{{ recipe.mainImage.url }}" alt="Recipe Main Image"></a>
                <div class="card-body">
                    <h4 class="card-title"><a class="card-title-orange" href="{{recipe.get_absolute_url}}" title="View Product">{{ recipe.title }}</a></h4>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-2">
        <form action='.' method='POST' >{% csrf_token %}
            <p align="center">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a class="btn btn-secondary" href="../" role="button">Cancel</a>
            </p>
        </form>
    </div>
</div>



{% endblock %}
