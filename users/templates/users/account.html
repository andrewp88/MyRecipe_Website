{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col" id="pageTitle">
        <h1>My Account</h1>
    </div>

</div>
<div class="row" >
    <div class="col-4 ">
        <img src="{{user.profileImg.url}}" id="profile-img" class="img-fluid" alt="Italian Trulli">
    </div>
    <div class="col" align="right">
        <a  href="/myrecipe"class="btn btn-lg"><i class="fas fa-arrow-square-right" id="arrow">My Recipes</i></a>
    </div>
</div>

<div class="row">
    <dt class="col-sm-3">Name:</dt>
    <dd class="col-sm-9">{{user.name}}</dd>

    <dt class="col-sm-3">Lastname:</dt>
    <dd class="col-sm-9">{{user.surname}}  </dd>

    <dt class="col-sm-3">Date of birth:</dt>
    <dd class="col-sm-9">{{user.dateofbirth}}  </dd>


    <dt class="col-sm-3">Username:</dt>
    <dd class="col-sm-9">{{user.username}}</dd>

    <dt class="col-sm-3 text-truncate">Country:</dt>
    <dd class="col-sm-9">{{user.country}}</dd>


    <dt class="col-sm-3 text-truncate">Email:</dt>
    <dd class="col-sm-9">{{user.email}}</dd>

</div>









{% endblock %}
