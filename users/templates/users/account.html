{% extends 'base.html' %}

{% block content %}

    <div class="container">

        <dl class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="row">
                    <div class="col-12">
                        <h1 class="text-center border-bottom" style="font-size:3vw;">{{ user.username }}</h1></dt>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <img src="{{user.profileImg.url}}" id="profile-img" width="140" height="140" class="img-circle" alt="Profile Image"></dt>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <h3 style="font-size:1.5vw;">{{ user.name }} {{user.surname}}</h3>
                    </div>

                </div>




                <dt class="col-sm-3">
                <dd class="col-sm-9"> </dd>



                <dt class="col-sm-3">Lastname:</dt>
                <dd class="col-sm-9">{{user.surname}}  </dd>

                <dt class="col-sm-3">Date of birth:</dt>
                <dd class="col-sm-9">{{user.dateofbirth}}  </dd>


                <dt class="col-sm-3">Username:</dt>
                <dd class="col-sm-9">{{user.username}}</dd>

                <dt class="col-sm-3 text-truncate">Country:</dt>
                <dd class="col-sm-9">{{user.country}}</dd>


                <dt class="col-sm-3 text-truncate">Email:</dt>
                <dd class="col-sm-9">{{user.email}}</dd>
            </div>
            <div class="col-2"></div>

        </dl>
    </div>







{% endblock %}
